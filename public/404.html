<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Not Found</title>
        <script type="text/javascript">
            var redirectTo =
                window.location.protocol +
                "//" +
                window.location.host +
                "/?" +
                "redirect=" +
                window.location.pathname +
                window.location.search
            window.location.replace(redirectTo)
        </script>
    </head>
    <body></body>
</html>
